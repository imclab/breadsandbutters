<html>
	<head>
	    <title>B&B | Home</title>
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>

    </head>
    <body>      

    	<!--NAVIGATION BAR-->
        <div class="navbar navbar-fixed-top">
    		<div class="navbar-inner">
    			<div class="container-fluid">
    				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    				</a>

                    {% if current_user.is_anonymous() %}
                        <a class="brand" href="/">B&B</a>
                        <div class="nav-collapse collapse">
                            <p class="navbar-text pull-right offset1">
                                <a href="#" class="navbar-link">Login</a>
                            </p>

                    {% else %}

                        <a class="brand" href="/">B&B</a>

                        <div class="nav-collapse collapse">
                            <div class="navbar-text pull-right offset1">
                            
                            <div class="btn-group">

                                <button class="btn dropdown-toggle" data-toggle="dropdown">{{ current_user.username }}
                                    <span class="caret"></span>
                                </button>
                                
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/user/{{ current_user.username }}">Profile</a>
                                    </li>
                                    <li>
                                        <a href="/share">New Post</a>
                                    </li>

                                    <li class="divider"></li>
                                    
                                    <li>
                                        <a href="/">Logout</a>
                                    </li>
                                </ul>
                            </div>

                            </div>

                    {% endif %}
    				
    				</div> <!--nav-collapse-->	
    			</div> <!--container-->
    		</div> <!--navbar-inner-->
    	</div> <!--navbar navbar-fixed-top-->

        {% block body %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}

        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap-transition.js"></script>
        <script src="assets/js/bootstrap-alert.js"></script>
        <script src="assets/js/bootstrap-modal.js"></script>
        <script src="assets/js/bootstrap-dropdown.js"></script>
        <script src="assets/js/bootstrap-scrollspy.js"></script>
        <script src="assets/js/bootstrap-tab.js"></script>
        <script src="assets/js/bootstrap-tooltip.js"></script>
        <script src="assets/js/bootstrap-popover.js"></script>
        <script src="assets/js/bootstrap-button.js"></script>
        <script src="assets/js/bootstrap-collapse.js"></script>
        <script src="assets/js/bootstrap-carousel.js"></script>
        <script src="assets/js/bootstrap-typeahead.js"></script>
        <script src="assets/js/bootstrap-affix.js"></script>
        <script src="assets/js/holder/holder.js"></script>
        <script src="assets/js/google-code-prettify/prettify.js"></script>
        <script src="assets/js/application.js"></script>
    
    </body>
</html>
